<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>

<script>
    // Function to update the text styling based on form selections
    function updateTextStyling() {
        const textDiv = document.getElementById('text');
        const fontFamily = document.getElementById('font_family').value;
        const fontSize = document.getElementById('font_size').value;
        const fontItalic = document.getElementById('font_italic').checked;
        const fontBold = document.getElementById('font_bold').checked;
        const fontUnderline = document.getElementById('font_underline').checked;

        textDiv.style.fontFamily = fontFamily;
        textDiv.style.fontSize = fontSize;
        textDiv.style.fontStyle = fontItalic ? 'italic' : 'normal';
        textDiv.style.fontWeight = fontBold ? 'bold' : 'normal';
        textDiv.style.textDecoration = fontUnderline ? 'underline' : 'none';
    }

    // Attach event listeners to form controls
    document.getElementById('font_family').addEventListener('change', updateTextStyling);
    document.getElementById('font_size').addEventListener('change', updateTextStyling);
    document.getElementById('font_italic').addEventListener('change', updateTextStyling);
    document.getElementById('font_bold').addEventListener('change', updateTextStyling);
    document.getElementById('font_underline').addEventListener('change', updateTextStyling);

    // Initial call to set the default styles
    updateTextStyling();
</script>
</body>
</html>
