<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        // Define an array of colors
        const colors = ['blue', 'red', 'green'];
        let currentColorIndex = 0; // Start with the first color

        // Function to change the color of the div
        function changeColor() {
            const mydiv = document.getElementById('mydiv');
            // Set the color of the div to the current color
            mydiv.style.backgroundColor = colors[currentColorIndex];
            // Move to the next color in the array
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        // Attach the click event to the div
        window.onload = function() {
            const mydiv = document.getElementById('mydiv');
            mydiv.style.backgroundColor = 'blue'; // Set initial color to blue
            mydiv.addEventListener('click', changeColor);
        };
    </script>
</head>
<body>
<div id="mydiv"></div>
</body>
</html>
